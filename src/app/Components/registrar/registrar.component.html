<div class="container-fluid" id="content-registrar">
    <div class="row">
        <div class="mb-3 col-6">
            <label for="name" class="form-label" >Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp"
                [(ngModel)]="this.usuario.nombre">
        </div>
        <div class="mb-3 col-6">
            <label for="dni" class="form-label">DNI (sin puntos ni guiones)</label>
            <input type="number" class="form-control" id="dni" aria-describedby="emailHelp"
                [(ngModel)]="this.usuario.dni">
        </div>
        <div class="mb-3 col-6">
            <label for="imagen" class="form-label">Foto de perfil (Coloque el link de la imagen)</label>
            <input type="text" class="form-control" id="imagen" aria-describedby="emailHelp"
                [(ngModel)]="this.usuario.imagen">
        </div>
        <div class="mb-3 col-4">
            <label for="date" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="date" aria-describedby="emailHelp"
                [(ngModel)]="this.usuario.fechaNac">
        </div>
        <div class="mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="this.usuario.contrasena">
        </div>
        <div class="mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label" >Repetir contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="this.contrasena2">
        </div>
        
        <div class="container-fluid mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label" >Tipo de usuario:</label>
            <select  class="form-select" aria-label="Default select example" [(ngModel)]="this.usuario.tipoUsuario">
                <!-- <option selected disabled>Tipo de usuario</option> -->
                <option value="Administrador" >Administrador</option>
                <option value="Profesor" >Profesor</option>
                <option value="Alumno" >Alumno</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btnI btn-primary mb-3 col-2"
        [disabled]="this.usuario.nombre == '' || this.usuario.contrasena == '' || this.contrasena2 == ''"
        (click)="Registrar()">Registrar</button>
    <button type="button" class="btn btnC btn-danger mb-3 col-2" (click)="Cancelar()">Cancelar</button>
</div>
